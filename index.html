<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Exercise#1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

      <div class="J-container d-flex align-items-center gap-3">
        <h1 class="mb-0">Hello! Let's test your Math skills.</h1>
        <img src="https://media.wired.com/photos/6595c546f6145f9ca1309145/master/pass/_BC-wired_selmasabanovic_kaylareeferphoto-127.jpg" class="img-fluid" style="height: 200px; width: 200px;">
      </div>

    <p>Given:</p>

    <form>
      <label for="value-of-a">Enter a value for a:</label>
      <input type="text" name="value-a" id="value-of-a">
    
    <br>
    <br>

      <label for="value-of-b">Enter a value for b:</label>
      <input type="text" name="value-b" id="value-of-b">
    </form>

    <p id='money'>Click the buttons below.</p>

    <button type="button" class="btn btn-danger" onClick="RoundItOff()">Round it off</button>
    <button type="button" class="btn btn-danger" onClick="PowerUp()"> Power Up! </button>
    <button type="button" class="btn btn-danger" onClick="GetTheSquareRoot()"> Get the square root</button>
    <button type="button" class="btn btn-danger" onClick="RANDOM()"> Random </button>
    <button type="button" class="btn btn-danger" onClick="window.location.reload()">REFRESH</button>

    <div id="result"></div>
  </div>

  <script>
    function RoundItOff() {
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        window.alert(Math.round(a));
    }

    function PowerUp() {
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        window.alert(Math.pow(a, b));
    }

    function GetTheSquareRoot() {
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        window.alert(Math.sqrt(a));
    }

    function RANDOM() {
        var a = document.getElementById('value-of-a').value;
        var b = document.getElementById('value-of-b').value;
        window.alert(Math.random());
    }
  </script>
</body>
</html>
